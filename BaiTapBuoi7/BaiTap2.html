	//--------------------------------------------------------
	function DaoChuoi(){
		var NhapChuoi=window.prompt("Nhap chuoi can dao: ");
		var i=NhapChuoi.length;
		var ChuoiDao=" ";
		while (i>0){
			ChuoiDao += NhapChuoi.substring(i-1,i);
			i--;
		}
		document.write("Hien thi chuoi sau khi dao: ",ChuoiDao);
	}
	DaoChuoi();
</script>
