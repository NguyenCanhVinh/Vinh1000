<!DOCTYPE html>
<html>
<head>
	<title>Dong ho Dien Tu</title>
	<style type="text/css">
		#time{
			margin: 30px auto;
			width: 500px;
			padding: 30px;
			font-size: 5em;
			font-family: verdana;
			background: Teal;
			color: Black;
			border-radius:100px;
			text-align: center;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div id="time"></div>
</body>

<script type="text/javascript">
		function dongho(){
			var time= new Date();
			var gio=time.getHours();
			var phut= time.getMinutes();
			var giay=time.getSeconds();
			if(gio<10)
				gio="0"+gio;
			if(phut<10)
				phut="0"+phut;
			if(giay<10)
			    giay="0"+giay;
			document.getElementById("time").innerHTML=gio+":"+phut+":"+giay;
			setTimeout("dongho()",1000);
		}
		dongho();
	</script>
	
</html>
