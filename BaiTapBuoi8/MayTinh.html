<!DOCTYPE html>
<html>
<head>
	<title>May tinh</title>
</head>
<body>
<form name="pheptinh">
     <table align="center">
<p align="center">MAY TINH BO TUI<br><input name="manhinh" type="text" size=26 style="height: 30px;"></p>
<tr align="center" >
<td><input name"n_1" type="button" value="1" onClick="pheptinh.manhinh.value +=1" style="width:50px;height:50px; "></td>
<td><input name"n_2" type="button" value="2" onClick="pheptinh.manhinh.value +=2" style="width:50px;height:50px;">
<td><input name"n_3" type="button" value="3" onClick="pheptinh.manhinh.value +=3" style="width:50px;height:50px;">
<td><input name"cong" type="button" value="+" onClick="pheptinh.manhinh.value +='+' " style="width:50px;height:50px;background-color:#FFCCFF">

<tr align="center">
<td><input name"n_4" type="button" value="4" onClick="pheptinh.manhinh.value +=4" style="width:50px;height:50px;">
<td><input name"n_5" type="button" value="5" onClick="pheptinh.manhinh.value +=5" style="width:50px;height:50px;">
<td><input name"n_6" type="button" value="6" onClick="pheptinh.manhinh.value +=6" style="width:50px;height:50px;">
<td><input name"tru" type="button" value="-" onClick="pheptinh.manhinh.value +='-'" style="width:50px;height:50px;background-color:#FFCCFF">
<tr align="center" >
<td><input name"n_7" type="button" value="7" onClick="pheptinh.manhinh.value +=7" style="width:50px;height:50px;">
<td><input name"n_8" type="button" value="8" onClick="pheptinh.manhinh.value +=8" style="width:50px;height:50px;">
<td><input name"n_9" type="button" value="9" onClick="pheptinh.manhinh.value +=9" style="width:50px;height:50px;">
<td><input name"nhan" type="button" value="*" onClick="pheptinh.manhinh.value +='*'" style="width:50px;height:50px;background-color:#FFCCFF">

<tr align="center">
<td><input name"c" type="button" value="C" onClick="pheptinh.manhinh.value=''" style="width:50px;height:50px; background-color:#FFCCFF">
<td><input name"n_0" type="button" value="0" onClick="pheptinh.manhinh.value +='0'" style="width:50px;height:50px;background-color:#FFCCFF">
<td><input name"bang" type="button" value="=" onClick="pheptinh.manhinh.value = eval(pheptinh.manhinh.value)" style="width:50px;height:50px;background-color:#FFCCFF">
<td><input name"chia" type="button" value="/" onClick="pheptinh.manhinh.value +='/'" style="width:50px;height:50px;background-color:#FFCCFF">
</table>
</form>

</body>

</html>
