<!DOCTYPE html>
<html>
<head>
	<title>Dong Ho dem nguoc</title>
	<style type="text/css">
		#dongho{
			margin: 30px;
			font-size: 5em;
			font-weight: bold;
			color: black;
			text-align: center;
			
		}
	</style>
</head>
<body>
	<div id="dongho"></div>
	<script type="text/javascript">
		var so=100;
		function demnguoc(){
			so--;
			if(so!=0){
				document.getElementById("dongho").innerHTML=so;
				setTimeout("demnguoc()",1000);
			}else{
				document.getElementById("dongho").innerHTML="het thoi gian";
			
			}

		}
		demnguoc();
	</script>

</body>
</html>
